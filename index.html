<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops Sorted by Price</title>
</head>
<body>
    <h1>Laptops Sorted by Price</h1>
    <ul>
        {% for laptop in laptops %}
            <li>{{ laptop[0] }} - {{ laptop[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
